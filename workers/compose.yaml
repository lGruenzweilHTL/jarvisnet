services:
  tts:
    image: worker-tts
    #restart: unless-stopped
    # Use host networking to access localhost services (TEMP)
    network_mode: "host"
    # Note: ports are ignored when using host networking, kept here for documentation
    #ports:
    #  - "8000:8000"
    environment:
      CORE_URL: "http://localhost:5264"
      PORT: 8000
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 10

  stt:
    image: worker-stt
    #restart: unless-stopped
